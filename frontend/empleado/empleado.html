<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Panel de Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/empleado.css">
</head>
<body>
    <div class="employee-container">
        <!-- Header -->
        <div class="employee-header">
            <div class="header-nav">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    VETRET
                </div>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn btn-inicio">Inicio</a>
                    <a href="login.html" class="nav-btn btn-cerrar">Cerrar Sesión</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="employee-content">
            <!-- Employee Profile -->
            <div class="employee-profile">
                <h1 class="employee-title">EMPLEADO</h1>
                
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <div class="avatar-illustration"></div>
                        </div>
                        <div class="profile-info">
                            <div class="form-group">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-input" value="ChristianPuchaicela" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Correo:</label>
                                <input type="email" class="form-input" value="ChristianPuchaicela@gmail.com" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Especialidad:</label>
                                <input type="text" class="form-input" value="Cirujano" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <!-- Lista Pacientes -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="card-title">Lista Pacientes:</h3>
                    </div>
                    
                    <div class="list-item">
                        <i class="fas fa-user-circle" style="margin-right: 10px; color: #4A90E2;"></i>
                        Andreina Pallo
                    </div>
                    
                    <div class="list-item">
                        <i class="fas fa-user-circle" style="margin-right: 10px; color: #4A90E2;"></i>
                        Evelin Rocha
                    </div>
                    
                    <div class="list-item">
                        <i class="fas fa-user-circle" style="margin-right: 10px; color: #4A90E2;"></i>
                        Eduardo Valdez
                    </div>
                </div>

                <!-- Citas Programadas -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <h3 class="card-title">Citas Programadas:</h3>
                    </div>
                    
                    <div class="appointment-item">
                        <div class="appointment-time">Hoy 10:00 AM</div>
                        <div class="appointment-details">Duque - Cirugía</div>
                    </div>
                    
                    <div class="appointment-item">
                        <div class="appointment-time">Hoy 13:00 PM</div>
                        <div class="appointment-details">Candy - Cirugía</div>
                    </div>
                </div>

                <!-- Mis Citas Programadas -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <h3 class="card-title">Mis citas Programadas</h3>
                    </div>
                    
                    <div class="schedule-item">
                        <div class="schedule-date">2025-02-18</div>
                        <div class="schedule-patient">Paciente: Duque</div>
                        <div class="schedule-reason">Motivo: Cirugía</div>
                        <div class="schedule-status">Estado: Pendiente</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animación de entrada
        window.addEventListener('load', function() {
            document.querySelectorAll('.dashboard-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Efecto hover en los elementos de lista
        document.querySelectorAll('.list-item, .appointment-item, .schedule-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
                this.style.transition = 'all 0.3s ease';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
