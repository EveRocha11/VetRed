<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Panel de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
    <div class="user-container">
        <!-- Header -->
        <div class="user-header">
            <div class="header-nav">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    VETRET
                </div>
                <div class="nav-buttons">
                    <a href="index.html" class="nav-btn btn-inicio">Inicio</a>
                    <a href="login.html" class="nav-btn btn-cerrar">Cerrar Sesión</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="user-content">
            <!-- User Profile -->
            <div class="user-profile">
                <h1 class="user-title">USUARIO</h1>
                
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <div class="avatar-illustration"></div>
                        </div>
                        <div class="profile-info">
                            <div class="form-group">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-input" value="ChristianPuchaicela" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-input" value="ChristianPuchaicela" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <!-- Mi Agenda -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <h3 class="card-title">Mi Agenda</h3>
                    </div>
                    
                    <div class="agenda-item">
                        <div class="agenda-date">Próxima cita:</div>
                        <div class="agenda-details">15 de Julio, 2025 - 10:00 AM</div>
                        <div class="agenda-details">Cita Programada:</div>
                        <div class="agenda-details">15 de Julio, 2025 - 10:00 AM</div>
                        <div class="agenda-doctor">Dr. Roberth Jácome</div>
                    </div>
                    
                    <button class="btn-agendar" onclick="window.location.href='agenda-cita.html'">Agendar nueva cita</button>
                </div>

                <!-- Citas Programadas -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h3 class="card-title">Citas Programadas:</h3>
                    </div>
                    
                    <div class="cita-item">
                        <div>
                            <div class="cita-time">Hoy 10:00 AM</div>
                            <div class="cita-details">Duque - Cirugía</div>
                        </div>
                    </div>
                    
                    <div class="cita-item">
                        <div>
                            <div class="cita-time">Hoy 13:00 PM</div>
                            <div class="cita-details">Candy - Cirugía</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animación de entrada
        window.addEventListener('load', function() {
            document.querySelectorAll('.dashboard-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
