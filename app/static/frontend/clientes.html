<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Clientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/frontend/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-paw"></i> VETRED</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin" class="nav-item">
                    <i class="fas fa-users"></i>
                    Empleados
                </a>
                <a href="/consultas" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    Consultas
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-user-friends"></i>
                    Clientes
                </a>
                <a href="/login" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div>
                    <h1>Clientes</h1>
                    <p id="sede-info">Gestión de Información de Contacto de Clientes - Sede: <span id="sede-actual">Cargando...</span></p>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="admin-nombre">Administrador</h3>
                        <p id="admin-correo">admin@vetclinic.com</p>
                    </div>
                </div>
            </div>

            <!-- Clientes Section -->
            <div class="employees-section">
                <div class="section-header">
                    <div class="section-title">
                        <h2>Lista de Clientes</h2>
                        <p id="section-description">Administre la información de contacto de los clientes</p>
                    </div>
                </div>

                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>ID Cliente</th>
                            <th>Correo Electrónico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-tbody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API = "/api/clientes";

// Al cargar la página, actualizar información del usuario
window.addEventListener("DOMContentLoaded", function() {
    actualizarInfoUsuario();
    cargarClientes();
});

function actualizarInfoUsuario() {
    try {
        const userData = localStorage.getItem('user');
        if (userData) {
            const user = JSON.parse(userData);
            
            // Actualizar información en el header si existe
            const adminNombre = document.getElementById('admin-nombre');
            const adminCorreo = document.getElementById('admin-correo');
            const sedeActual = document.getElementById('sede-actual');
            
            if (adminNombre && user.nombre) {
                adminNombre.textContent = user.nombre;
            }
            if (adminCorreo && user.correo) {
                adminCorreo.textContent = user.correo;
            }
            if (sedeActual && user.sede) {
                sedeActual.textContent = user.sede;
            }
        }
    } catch (e) {
        console.error('Error al cargar información del usuario:', e);
    }
}

async function cargarClientes() {
    try {
        console.log("Iniciando carga de clientes...");
        
        // Obtener información del usuario del localStorage
        const userData = localStorage.getItem('user');
        let sedeAdmin = 'Quito'; // Por defecto
        
        if (userData) {
            const user = JSON.parse(userData);
            if (user.sede) {
                sedeAdmin = user.sede;
            }
        }
        
        console.log("Sede del administrador:", sedeAdmin);
        
        // Incluir sede_admin como parámetro en la URL
        const url = `${API}?sede_admin=${encodeURIComponent(sedeAdmin)}`;
        const res = await fetch(url);
        
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const lista = await res.json();
        console.log("Clientes cargados para sede", sedeAdmin, ":", lista);
        
        const tbody = document.getElementById("clientes-tbody");
        tbody.innerHTML = "";
        
        if (lista.length === 0) {
            tbody.innerHTML = `<tr><td colspan="3">No hay clientes registrados para la sede ${sedeAdmin}</td></tr>`;
            return;
        }
        
        lista.forEach(cliente => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${cliente.idCliente}</td>
                <td>${cliente.correo}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn-action btn-delete" onclick="eliminarCliente(${cliente.idCliente}, '${cliente.correo}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>`;
            tbody.appendChild(tr);
        });
    } catch (error) {
        console.error("Error cargando clientes:", error);
        const tbody = document.getElementById("clientes-tbody");
        tbody.innerHTML = `<tr><td colspan="3">Error cargando clientes: ${error.message}</td></tr>`;
    }
}

// Función para eliminar cliente
// Función para eliminar cliente
async function eliminarCliente(idCliente, correo) {
    if (!confirm(`¿Eliminar el cliente ${idCliente} con correo ${correo}?`)) return;
    
    try {
        console.log(`Eliminando cliente ${idCliente} con correo ${correo}`);
        
        const response = await fetch(`${API}/${idCliente}/${encodeURIComponent(correo)}`, { 
            method: "DELETE",
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) {
            let errorMessage = `HTTP error! status: ${response.status}`;
            try {
                const errorData = await response.json();
                errorMessage += `, details: ${errorData.detail || JSON.stringify(errorData)}`;
            } catch (parseError) {
                console.warn("No se pudo parsear el error como JSON:", parseError);
            }
            throw new Error(errorMessage);
        }
        
        // Recargar la lista de clientes para reflejar los cambios
        await cargarClientes();
        
        alert("Cliente eliminado exitosamente");
        
    } catch (error) {
        console.error("Error eliminando cliente:", error);
        alert("Error eliminando cliente: " + error.message);
    }
}



    </script>
</body>
</html>
