<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #2d3748;
            font-weight: 700;
        }

        .logo p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <h1>VETRED</h1>
            <p>Sistema de Gestión Veterinaria</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="">Seleccione tipo de usuario</option>
                    <option value="cliente">Cliente</option>
                    <option value="empleado">Empleado</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="identificador" id="labelIdentificador">Identificador:</label>
                <input type="text" id="identificador" name="identificador" required 
                       placeholder="Seleccione primero el tipo de usuario">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ingrese su nombre completo">
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <p>
            ¿No tienes cuenta? 
            <a href="/register" class="register-link">Regístrate aquí</a>
        </p>
    </div>

    <script>
        // Cambiar etiquetas y placeholders según el tipo de usuario seleccionado
        document.getElementById('tipoUsuario').addEventListener('change', function() {
            const tipoUsuario = this.value;
            const labelIdentificador = document.getElementById('labelIdentificador');
            const inputIdentificador = document.getElementById('identificador');
            
            switch(tipoUsuario) {
                case 'cliente':
                    labelIdentificador.textContent = 'Correo Electrónico:';
                    inputIdentificador.type = 'email';
                    inputIdentificador.placeholder = 'Ingrese su correo electrónico';
                    break;
                case 'empleado':
                    labelIdentificador.textContent = 'ID Empleado:';
                    inputIdentificador.type = 'number';
                    inputIdentificador.placeholder = 'Ingrese su ID de empleado';
                    break;
                case 'administrador':
                    labelIdentificador.textContent = 'ID Administrador:';
                    inputIdentificador.type = 'number';
                    inputIdentificador.placeholder = 'Ingrese su ID de administrador';
                    break;
                default:
                    labelIdentificador.textContent = 'Identificador:';
                    inputIdentificador.type = 'text';
                    inputIdentificador.placeholder = 'Seleccione primero el tipo de usuario';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Limpiar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const formData = {
                tipo_usuario: document.getElementById('tipoUsuario').value,
                identificador: document.getElementById('identificador').value,
                nombre: document.getElementById('nombre').value
            };

            // Validaciones básicas
            if (!formData.tipo_usuario) {
                errorDiv.textContent = 'Por favor seleccione un tipo de usuario';
                errorDiv.style.display = 'block';
                return;
            }

            if (!formData.identificador || !formData.nombre) {
                errorDiv.textContent = 'Por favor complete todos los campos';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    successDiv.textContent = 'Login exitoso. Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    // Guardar información del usuario
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirigir según el tipo de usuario
                    const redirectUrl = data.user.redirect || '/admin';
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Error en login
                    errorDiv.textContent = data.detail || 'Error en las credenciales';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexión. Intente nuevamente.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
