
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Panel de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/frontend/css/style.css">
    <link rel="stylesheet" href="/static/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50C878;
            --text-dark: #2d3748;
            --text-light: #718096;
            --background-light: #f7fafc;
        }

    
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50C878;
            --text-dark: #2d3748;
            --text-light: #718096;
            --background-light: #f7fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #50C878 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .user-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Navigation */
        .user-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #4A90E2;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-inicio {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-inicio:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-cerrar {
            background: rgba(255, 255, 255, 0.9);
            color: #4A90E2;
            border: 2px solid transparent;
        }

        .btn-cerrar:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .user-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* User Profile Section */
        .user-profile {
            text-align: center;
            margin-bottom: 50px;
        }

        .user-title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .avatar-illustration {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="15" fill="%23FFB84D"/><ellipse cx="50" cy="75" rx="25" ry="20" fill="%23FFB84D"/><circle cx="45" cy="32" r="2" fill="%23000"/><circle cx="55" cy="32" r="2" fill="%23000"/><path d="M 45 38 Q 50 42 55 38" stroke="%23000" stroke-width="2" fill="none"/><rect x="35" y="55" width="30" height="15" rx="3" fill="%23D4AF37"/><rect x="40" y="60" width="20" height="5" fill="%23000"/></svg>') center/contain no-repeat;
        }

        .profile-info {
            flex: 1;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(248, 250, 252, 0.8);
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4A90E2, #50C878);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .agenda-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4A90E2;
        }

        .agenda-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .agenda-details {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .agenda-doctor {
            font-size: 1rem;
            color: #4A90E2;
            font-weight: 500;
        }

        .cita-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #50C878;
        }

        .cita-time {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .cita-details {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .btn-agendar {
            background: linear-gradient(135deg, #4A90E2, #50C878);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
        }

        .btn-agendar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-title {
                font-size: 2.2rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-info {
                text-align: center;
            }

            .dashboard-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cita-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .header-nav {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="user-container">
        <!-- Header -->
        <div class="user-header">
            <div class="header-nav">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    VETRED
                </div>
                <div class="nav-buttons">
                    <a href="/login" class="nav-btn btn-inicio">Inicio</a>
                    <button class="nav-btn btn-inicio" onclick="window.location.href='/static/frontend/secundarias/mascotas.html'">Mis Mascotas</button>
                    <button class="nav-btn btn-inicio" onclick="window.location.href='/static/frontend/secundarias/ingresar-mascota.html'">Ingresar Mascota</button>
                    <a href="/login" class="nav-btn btn-cerrar">Cerrar Sesión</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="user-content">
            <!-- User Profile -->
            <div class="user-profile">
                <h1 class="user-title">USUARIO</h1>
                
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <div class="avatar-illustration"></div>
                        </div>
                        <div class="profile-info">
                            <div class="form-group">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-input" id="userName" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-input" id="userEmail" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <!-- Mi Agenda -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <h3 class="card-title">Agendar</h3>
                    </div>
                    
                    <button class="btn btn-primary btn-full" onclick="window.location.href='/static/frontend/secundarias/agenda-cita.html'" style="margin-top: 20px;">Agendar nueva cita</button>
                </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // Obtener del sessionStorage
        const idCliente = sessionStorage.getItem("idCliente");
        const correo = sessionStorage.getItem("correo");

        if (!idCliente || !correo) {
            alert("Debe iniciar sesión.");
            window.location.href = "login.html";
            return;
        }

        try {
            // Obtener datos del cliente (cliente-info)
            const resInfo = await fetch(`http://127.0.0.1:8000/api/cliente-info/${idCliente}/${correo}`);
            const dataInfo = await resInfo.json();

            // Actualizar campos visibles (asegúrate que existan esos IDs)
            if (dataInfo.nombre) {
                document.getElementById('userName').value = dataInfo.nombre;
            }

            if (correo) {
                document.getElementById('userEmail').value = correo;
            }

        } catch (error) {
            console.error("Error al obtener datos:", error);
            alert("No se pudo cargar la información del cliente.");
        }

        // Animación de entrada
        document.querySelectorAll('.dashboard-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });
</script>

</body>
</html>
