<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #2d3748;
            font-weight: 700;
        }

        .logo p {
            color: #718096;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <h1>VETRED</h1>
            <p>Crear Nueva Cuenta - Cliente</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="idCliente">ID Cliente:</label>
                <input type="number" id="idCliente" name="idCliente" required placeholder="Ingrese un ID único">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="nombre">Telefono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="nombre">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </form>

        <p>
            ¿Ya tienes cuenta? 
            <a href="/login" class="login-link">Inicia sesión aquí</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Limpiar mensajes previos
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const formDataInfo = {
                idCliente: parseInt(document.getElementById('idCliente').value),
                correo: document.getElementById('correo').value,
                nombre: document.getElementById('nombre').value
            };

            const formDataContacto = {
                idCliente: parseInt(document.getElementById('idCliente').value),
                correo: document.getElementById('correo').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value
            };

            try {
                const resInfo = await fetch('/api/cliente-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formDataInfo)
                });

                if (!resInfo.ok) {
                    const error = await resInfo.json();
                    throw new Error(error.detail || 'Error creando Cliente_Info');
                }

                const resContacto = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formDataContacto)
                });

                if (!resContacto.ok) {
                    const error = await resContacto.json();
                    throw new Error(error.detail || 'Error creando Cliente_Contacto');
                }

                // Si todo va bien
                successDiv.textContent = '✅ Registro exitoso. Redirigiendo al login...';
                successDiv.style.display = 'block';

                // Esperar 2 segundos para que el mensaje se vea
                await new Promise(resolve => setTimeout(resolve, 2000));

                window.location.href = '/login';
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message || 'Error de conexión';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
